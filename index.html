<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="div-container-all">
    </div> -->
    <div class="div-login-container">
        <div class="div-form-login">
            <form CLASS='entrada' NAME='login' ACTION='####' METHOD='POST'>
                <!-- img -->
                <div class="container-img-form">
                    <div id="div-img-form" class="form-control">
                        <img class="img-form"
                            src="https://img.freepik.com/vector-premium/grupo-personas-concepto-amistad-estilo-dibujos-animados-coloridos_3482-8504.jpg?w=360"
                            alt="">
                    </div>
                </div>
                <div class="div-titulo-login">
                    <label class="form-label" for="form2Example1">Inicio de Sesión</label>
                </div>
                <!-- Email input -->
                <div class="div-txt-input">
                    <div class="div-lbl">
                        <label class="form-label" id="label-login" for="form2Example1">Usuario</label>
                    </div>
                    <div class="div-input">
                        <input type="text" id="form2Example1" class="input" name="usuario"
                            placeholder="Ingresa nombre de usuario" required />
                    </div>
                </div>
                <!-- Password input -->
                <div class="div-txt-input">
                    <div class="div-lbl">
                        <label class="form-label" id="label-login" for="form2Example2">Contraseña</label>
                    </div>
                    <div class="div-input">
                        <input type="password" id="form2Example2" class="input" name="clave"
                            placeholder="Ingresa contraseña" required />
                    </div>
                </div>
                <!-- 2 column grid layout for inline styling -->
                <!-- <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>
                                <div class="col">
                                    
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div> -->
                <!-- Submit button -->
                <div class="div-btn-login">
                    <button type="" class="btn-login">Iniciar Sesión</button>
                </div>
                <!-- Register buttons -->
                <div class="div-footer">
                    <P class='parrafo'>
                        ¿No tienes cuenta? <A HREF=''>REGISTRATE</A>
                    </P>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
